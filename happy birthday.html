<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(120deg, #ff9a9e, #fad0c4, #fbc2eb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .popup-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .popup {
      background: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      position: relative;
      animation: popup-show 0.8s ease;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    @keyframes popup-show {
      from {
        transform: scale(0.5);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    h1 {
      font-size: 2.5rem;
      margin: 0;
      background: linear-gradient(to right, #ff512f, #dd2476);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 1.2rem;
      color: #555;
      margin: 15px 0;
    }

    .button {
      padding: 10px 20px;
      background: #6a11cb;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
      font-size: 1.2rem;
    }

    .button:hover {
      background: #2575fc;
    }

    .close-button {
      background: #ff5f5f;
      padding: 10px;
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      position: absolute;
      top: -10px;
      right: -10px;
      font-size: 1.2rem;
      font-weight: bold;
      line-height: 1;
    }

    .close-button:hover {
      background: #ff2e2e;
    }

    .image-container {
      margin: 20px 0;
    }

    .image-container img {
      max-width: 100px;
      border-radius: 50%;
      border: 3px solid #6a11cb;
      animation: bounce 2s infinite ease-in-out;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
